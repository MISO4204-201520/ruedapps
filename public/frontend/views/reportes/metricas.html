<div class="container-fluid" ng-init="">
    <div class="row text-center">
        <h1>Reporte Métricas</h1>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form name="form" role="form">
                <div class="form-group" required>
                    <label for="fechaInicial">Fecha Inicial :</label>
                    <p class="input-group">
                        <input name="fechaInicial" ng-model="reporte.fechaInicial" type="text" class="form-control" is-open="status.openedfi"
                               datepicker-options="dateOptions" uib-datepicker-popup="yyyy/MM/dd" id="fechaInicial" min-date="minDate" max-date="maxDate"
                               ng-required="true" close-text="Close" />
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="open('fi')"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                    </p>
                </div>
                <div class="form-group" required>
                    <label for="fechaFinal">Fecha Final :</label>
                    <p class="input-group">
                        <input name="fechaFinal" ng-model="reporte.fechaFinal" type="text" class="form-control" is-open="status.openedff"
                               datepicker-options="dateOptions" uib-datepicker-popup="yyyy/MM/dd" id="fechaFinal" min-date="minDate" max-date="maxDate"
                               ng-required="true" close-text="Close" />
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="open('ff')"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                    </p>
                </div>
                <div class="form-group" required>
                    <label for="metrica">Métrica:</label>
                    <select name="metrica" ng-model="reporte.metrica" class="form-control" id="metrica" ng-required="true">
                        <option value="1" selected="selected">Distancia</option>
                        <option value="2">Tiempo</option>
                    </select>
                </div>
                <br/>
                <form method="get" action="#/">
                    <button type="submit" class="btn btn-primary center-block" ng-click="consultametricas()">Consultar</button>
                </form>
            </form>
            <br/>
            <canvas id="line" class="chart chart-line" chart-data="data"
                    chart-labels="labels" chart-legend="true" chart-series="series" >
            </canvas>
            <table ng-table="tableParams" class="table table-condensed table-bordered table-striped">
                <tr ng-repeat="row in $data">
                    <td data-title="'Fecha'" sortable="'fecha'">{{row.fecha | date}}</td>
                    <td data-title="tituloValor" sortable="'duracion'">{{row.valor}}</td>
                </tr>
            </table>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
