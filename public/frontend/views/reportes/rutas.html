<div class="container-fluid" ng-init="">
    <div class="row text-center">
        <h1>Reporte Rutas</h1>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form name="form" role="form">
                <div class="form-group" required>
                    <label for="fechaInicial">Fecha Inicial :</label>
                    <p class="input-group">
                        <input name="fechaInicial" ng-model="reporte.fechaInicial" type="text" class="form-control" is-open="status.openedfi"
                               datepicker-options="dateOptions" uib-datepicker-popup="yyyy/MM/dd" id="fechaInicial" min-date="minDate" max-date=""
                               ng-required="true" close-text="Close" />
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="open('fi')"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                    </p>
                </div>
                <div class="form-group" required>
                    <label for="fechaFinal">Fecha Final :</label>
                    <p class="input-group">
                        <input name="fechaFinal" ng-model="reporte.fechaFinal" type="text" class="form-control" is-open="status.openedff"
                               datepicker-options="dateOptions" uib-datepicker-popup="yyyy/MM/dd" id="fechaFinal" min-date="minDate" max-date=""
                               ng-required="true" close-text="Close" />
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="open('ff')"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                    </p>
                </div>
                <br/>
                <form method="get" action="#/">
                    <button type="submit" class="btn btn-primary center-block" ng-click="consultarutas()">Consultar</button>
                </form>
            </form>
            <br/>
            <table ng-table="tableParams" class="table table-condensed table-bordered table-striped">
                <tr ng-repeat="row in $data">
                    <td data-title="'Fecha'" sortable="'fecha'">{{row.fechaInicio | date:'medium'}}</td>
                    <td data-title="'Nombre'" sortable="'Nombre'">{{row.nombre}}</td>
                    <td data-title="'Origen'" sortable="'origen'">{{row.ruta.origen.nombre + ' (Lt:' + row.ruta.origen.latitud + ') (Lg:' + row.ruta.origen.longitud + ')' }}</td>
                    <td data-title="'Destino'" sortable="'destino'">{{row.ruta.destino.nombre + ' (Lt:' + row.ruta.destino.latitud + ') (Lg:' + row.ruta.destino.longitud + ')'}}</td>
                </tr>
            </table>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
