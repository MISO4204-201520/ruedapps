<div class="container-fluid">
        <div class="page-header">
            <h1>Iniciar Sesión</h1>
        </div>
    <div class="row text-center">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form name="form" role="form" ng-controller="perfilController">
                <div class="form-group">
                    <label for="correoElectronico">Correo electrónico:</label>
                    <input name="correoElectronico" ng-model="credentials.correoElectronico" type="email" class="form-control" id="correoElectronico" placeholder="eg. usuario@ejemplo.com" required>
                </div>
                <div class="form-group">
                    <label for="contrasenia">Contraseña:</label>
                    <input name="contrasenia" ng-model="credentials.contrasenia" type="password" class="form-control" id="contrasenia" placeholder="eg. *********" required>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox">Recordarme</label>
                </div>
                <button type="submit" class="btn-block btn-info center-block" ng-click="login()">Entrar</button>
            </form>
            <br/>
            <form method="get" action="#/">
                <button type="submit" class="btn-block btn-primary center-block">Cancelar</button>
            </form>
            <br><br><br>
            <div id="social-separator">
                <span>ó</span>
            </div>
            <br><br><br>
            <button class="btn btn-block btn-social btn-facebook" ng-click="authenticate('facebook')">
                <span class="fa fa-facebook"></span> Inicia sesión con Facebook
            </button>
            <button class="btn btn-block btn-social btn-twitter" ng-click="authenticate('twitter')">
                <span class="fa fa-twitter"></span> Inicia sesión con Twitter
            </button>
            <button class="btn btn-block btn-social btn-google" ng-click="authenticate('google')">
                <span class="fa fa-google"></span> Inicia sesión con Google
            </button>
