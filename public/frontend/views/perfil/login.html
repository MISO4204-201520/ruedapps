<div class="container-fluid">
    <div class="row text-center">
        <h1>Iniciar Sesión</h1>
    </div>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form role="form" ng-controller = "perfilController">
                <div class="form-group">
                    <label for="correoElectronico">Correo electrónico:</label>
                    <input type="email" class="form-control" id="correoElectronico" placeholder="eg. usuario@ejemplo.com">
                </div>
                <div class="form-group">
                    <label for="contrasenia">Contraseña:</label>
                    <input type="password" class="form-control" id="contrasenia" placeholder="eg. *********">
                </div>
                <div class="checkbox">
                    <label><input type="checkbox">Recordarme</label>
                </div>
                <button type="submit" class="btn btn-info center-block">Entrar</button>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
