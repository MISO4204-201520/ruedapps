<div class="container-fluid">
    <div class="row text-center">
        <h1>Registrarse</h1>
    </div>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form name="form" role="form" ng-controller = "perfilController">
                <div class="form-group" required>
                    <label for="nombres">Nombres:</label>
                    <input name="nombres" ng-model="nombres" class="form-control" id="nombres" placeholder="eg. Juan">
                </div>
                <div class="form-group" required>
                    <label for="apellidos">Apellidos:</label>
                    <input name="apellidos" ng-model="apellidos" class="form-control" id="apellidos" placeholder="eg. Casas">
                </div>
                <div class="form-group" required>
                    <label for="fechaNacimiento">Fecha de nacimiento:</label>
                    <p class="input-group">
                        <input name="fechaNacimiento" ng-model="fechaNacimiento" type="text" class="form-control" is-open="status.opened"
                               datepicker-options="dateOptions" uib-datepicker-popup="yyyy/MM/dd" id="fechaNacimiento" min-date="minDate" max-date="maxDate"
                               ng-required="true" close-text="Close" placeholder="eg. 1990/01/01" />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                    </p>
                </div>
                <div class="form-group" required>
                    <label for="sexo">Sexo:</label>
                    <select name="sexo" ng-model="sexo" class="form-control" id="sexo" placeholder="eg. Masculino">
                        <option value="F">Femenino</option>
                        <option value="M" selected>Masculino</option>
                    </select>
                </div>
                <div class="form-group" required>
                    <label for="ciudad">Ciudad:</label>
                    <select name="ciudad" ng-model="ciudad" class="form-control" id="ciudad" placeholder="eg. Bogotá">
                        <option>Armenia</option>
                        <option value="Bogotá" selected="selected">Bogotá</option>
                        <option>Cali</option>
                        <option>Medellín</option>
                        <option>Palmira</option>
                    </select>
                </div>
                <div class="form-group" required>
                    <label for="celular">Celular:</label>
                    <input name="celular" ng-model="celular" class="form-control" id="celular" placeholder="eg. 3002555556">
                </div>
                <div class="form-group" required>
                    <label for="correoElectronico">Correo electrónico:</label>
                    <input name="correoElectronico" ng-model="correoElectronico" type="email" class="form-control" id="correoElectronico" placeholder="eg. usuario@ejemplo.com">
                </div>
                <div class="form-group" required>
                    <label for="contrasenia">Contraseña:</label>
                    <input name="contrasenia" ng-model="contrasenia" type="password" class="form-control" id="contrasenia" placeholder="eg. *********">
                </div>
                <div class="form-group" required>
                    <label for="confirmarContrasenia">Confirmar contraseña:</label>
                    <input name="confirmarContrasenia" ng-model="confirmarContrasenia" type="password" class="form-control" id="confirmarContrasenia" placeholder="eg. *********">
                </div>
                <button type="submit" class="btn btn-info center-block" ng-click="registrar()">Registrar</button>
            </form>
            <br/>
            <form method="get" action="#/">
                <button type="submit" class="btn btn-primary center-block">Cancelar</button>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
