<div class="container-fluid">
    <div class="row text-center">
        <h1>Servicio</h1>
    </div>
    <form name="form" role="form" ng-controller="directorioController"
          ng-init="obtenerCategoriaSeleccionada()">
        <div class="row">
            <div class="col-md-push-6 col-md-3 col-xs-12">
                <button type="submit" class="btn btn-info btn-block" ng-click="registrarServicio()">Registrar</button>
            </div>
            <div class="col-md-push-6 col-md-3  col-xs-12">
                <button type="submit" class="btn btn-primary btn-block" ng-click="cancelarServicio()" formnovalidate>
                    Cancelar
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-xs-12">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input name="nombre" ng-model="servicio.nombre" class="form-control" id="nombre" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción:</label>
                    <input name="descripcion" ng-model="servicio.descripcion" class="form-control" id="descripcion"
                           required>
                </div>
                <div class="form-group">
                    <label for="horario">Horario:</label>
                    <input name="horario" ng-model="servicio.horario" class="form-control" id="horario" required>
                </div>
                <div class="form-group">
                    <label for="precio">Precio:</label>
                    <input name="precio" ng-model="servicio.precio" class="form-control" id="precio" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input name="telefono" ng-model="servicio.telefono" class="form-control" id="telefono">
                </div>
                <div class="form-group">
                    <label for="domicilios">Domicilios:</label>
                    <input type="checkbox" name="domicilios" ng-model="servicio.domicilios" class="form-control"
                           id="domicilios">
                </div>
                <div class="form-group">
                    <label for="ubicacion">Ubicación:</label>
                    <input name="ubicacion" ng-model="ubicacionServicio" class="form-control" id="ubicacion" disabled
                           required>
                </div>
            </div>
            <div class="col-md-6 col-xs-12"> 
                <div class="form-group" required> 
                    <label for="ubicacion-map">Indique su ubicación:</label>  
                    <div ng-init="loadmap()"></div>
                    <leaflet style="min-height: 540px;" name="ubicacion" id="ubicacion-map" defaults="defaults"
                             center="bogota" event-broadcast="events" markers="markers">
                    </leaflet>
                </div>
            </div>
        </div>
    </form>
    <br/>
</div>
