<div class="container-fluid">
    <div class="row text-center">
        <h1>Servicio</h1>
    </div>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form name="form" role="form" ng-controller="directorioServiciosController"
                  ng-init="obtenerCategoriaSeleccionada()">
                <div class="form-group" required>
                    <label for="nombre">Nombre:</label>
                    <input name="nombre" ng-model="servicio.nombre" class="form-control" id="nombre">
                </div>
                <div class="form-group" required>
                    <label for="descripcion">Descripción:</label>
                    <input name="descripcion" ng-model="servicio.descripcion" class="form-control" id="descripcion">
                </div>
                <div class="form-group" required>
                    <label for="horario">Horario:</label>
                    <input name="horario" ng-model="servicio.horario" class="form-control" id="horario">
                </div>
                <div class="form-group" required>
                    <label for="precio">Precio:</label>
                    <input name="precio" ng-model="servicio.precio" class="form-control" id="precio">
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input name="telefono" ng-model="servicio.telefono" class="form-control" id="telefono">
                </div>
                <div class="form-group" required>
                    <label for="domicilios">Domicilios:</label>
                    <input type="checkbox" name="domicilios" ng-model="servicio.domicilios" class="form-control"
                           id="domicilios">
                </div>
                <button type="submit" class="btn btn-info center-block" ng-click="registrarServicio()">Registrar
                </button>
            </form>
            <br/>
            <form method="get" action="#/categoria/servicios">
                <button type="submit" class="btn btn-primary center-block">Cancelar</button>
            </form>
        </div>
    </div>
</div>
