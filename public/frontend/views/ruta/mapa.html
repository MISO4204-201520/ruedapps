<style>
    html, body {
        top: 50px;
        width: 100%;
        height: 100%;
    }
    #ruedappmap {
        position: absolute;
        top: 50px;
        bottom: 35px;
        width:100%;
    }

    .footer {
        height: 35px;
        position: absolute;
        bottom: 0;
        width:100%;
    }
</style>
<leaflet id="ruedappmap" defaults="defaults"></leaflet>
<div class="container-fluid footer" ng-init="loadmap()">
    <button class="btn btn-default" ng-hide="hideRecorrido" ng-click="iniciarecorrido()">Iniciar recorrido</button>
    <button class="btn btn-default" ng-hide="hideHistorico" ng-click="guardahistorico()">Terminar recorrido</button>
    <b><timer ng-hide="hideHistorico" auto-start="false" interval="1000">{{hours}}:{{minutes}}:{{seconds}}</timer></b>
</div>
