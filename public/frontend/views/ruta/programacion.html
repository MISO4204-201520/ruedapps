<style>
    #ruedappmap {
        width: 100%;
        min-height: 300px;
    }
</style>

<div class="container-fluid" ng-init="loadmap();consultaamigos()">
    <div class="row text-center">
        <h1>Planear Recorrido</h1>
    </div>

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="footer" >
                <b>Ruta :</b>
            </div>
            <form name="form" role="form">
                <leaflet id="ruedappmap" defaults="defaults"></leaflet>
                <div class="form-group" required>
                    <label for="nombre">Nombre:</label>
                    <input name="nombre" ng-model="programacion.nombre" class="form-control" id="nombre">
                </div>
                <div class="form-group" required>
                    <label for="descripcion">Descripci&oacute;n:</label>
                    <input name="descripcion" ng-model="programacion.descripcion" class="form-control" id="descripcion">
                </div>
                <div class="form-group" required>
                    <label for="fecha">Fecha :</label>
                    <p class="input-group">
                        <input name="fecha" ng-model="programacion.fecha" type="text" class="form-control" is-open="status.opened"
                               datepicker-options="dateOptions" uib-datepicker-popup="yyyy/MM/dd" id="fecha" min-date="minDate" max-date="maxDate"
                               ng-required="true" close-text="Close" />
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                    </p>
                </div>
                <div class="form-group" required>
                    <label for="hora">Hora :</label>
                    <uib-timepicker ng-model="programacion.hora" id="hora"></uib-timepicker>
                </div>

                <div class="form-group" required>
                    <label for="amigo">Amigos:</label>
                    <p class="input-group">
                        <select name="amigo" ng-model="programacion.amigo" class="form-control" id="amigo"
                                ng-options="amigo as amigo.nombres for amigo in amigos">
                        </select>
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="addAmigo($event)"><i class="glyphicon glyphicon-user"></i></button>
                            </span>
                    </p>
                </div>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Amigos Invitados</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="row in amigosruta">
                        <td>{{row.nombre}}</td>
                    </tr>
                    </tbody>
                </table>

                <br/>
                <form method="get" action="#/">
                    <button type="submit" class="btn btn-primary center-block" ng-click="creaprogramacion()">Programar</button>
                </form>

            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
