<style>
    #ruedappmap {
        width: 100%;
        min-height: 300px;
    }
</style>

<div class="container-fluid" ng-controller="recorridoController" ng-init="loadmap()">
    <div class="row text-center">
        <h1>Planear Recorrido</h1>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="footer" >
                <b>Ruta Recorrido</b>
            </div>
            <leaflet id="ruedappmap" defaults="defaults"></leaflet>
            <div class="form-group" required>
                <label for="recorrido">Nombre Recorrido:</label>
                <input name="recorrido" ng-model="recorrido" class="form-control" id="recorrido">
            </div>


            <div class="form-group" required>
                <label for="descripcion">Descripci&oacute;n:</label>
                <input name="descripcion" ng-model="descripcion" class="form-control" id="descripcion">
            </div>

            <div class="form-group" required>
                <label for="fecha">Fecha :</label>
                <p class="input-group">
                    <input name="fecha" ng-model="fecha" type="text" class="form-control" is-open="status.opened"
                           datepicker-options="dateOptions" uib-datepicker-popup="yyyy/MM/dd" id="fecha" min-date="minDate" max-date="maxDate"
                           ng-required="true" close-text="Close" />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click=""><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                </p>
            </div>

        </div>
    </div>

</div>
