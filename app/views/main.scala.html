@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="@routes.Assets.versioned("")" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("bower_components/boostrap/dist/css/bootstrap.min.css")">
        <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
        <!--Load angular dependencies-->
        <script src="@routes.Assets.versioned("bower_components/jquery/angular/angular.min.js")"></script>

        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
    </head>
    <body ng-app="ruedapp">
        @content
        <!--Bootstrap styling Below-->
        <script src="@routes.Assets.versioned("bower_components/jquery/dist/jquery.min.js")"></script>
        <script src="@routes.Assets.versioned("bower_components/boostrap/dist/js/bootstrap.min.js")"></script>
        <!--Load angular App-->
        <script src="@routes.Assets.versioned("javascript/Angular/Modules/ruedapp.js")"></script>
        <script src="@routes.Assets.versioned("javascript/Angular/Controllers/controller.js")"></script>
    </body>
</html>
